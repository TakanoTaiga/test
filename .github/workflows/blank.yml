name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: test secrets
        run: echo secret "${{secrets.BLOOM_GITHUB_TOKEN }}" | sed 's/./& /g'

